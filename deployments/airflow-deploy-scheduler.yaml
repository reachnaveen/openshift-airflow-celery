apiVersion: v1
items:
  
- kind: DeploymentConfig
  apiVersion: "v1"
  metadata:
    annotations:
      description: Defines how to deploy the Airflow scheduler
      template.alpha.openshift.io/wait-for-ready: 'true'
    name: 'airflow-scheduler'
  spec:
    replicas: 1
    selector:
      name: 'airflow-scheduler'
    strategy: 
        type: 'Rolling'
    paused: false 
    revisionHistoryLimit: 2 
    minReadySeconds:
            
    template:
      metadata:
        labels:
          name: 'airflow-scheduler'
        name: 'airflow-scheduler'
      spec:
        containers:
          - env:
            - name: AIRFLOW_CMD
              value: scheduler

            - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
              valueFrom:
                secretKeyRef:
                  key: database-connection-string
                  name: airflow-secrets

            - name: AIRFLOW__CORE__LOAD_EXAMPLES
              value: 'False'

            image: ''
            
            name: 'airflow-scheduler'
            
            resources:
              limits:
                memory: '512Mi'

            volumeMounts:
              - mountPath: /usr/local/app
                name: 'airflow-data'
        serviceAccountName: airflow
        serviceAccount: airflow
        volumes:
          - name: 'airflow-data'
            persistentVolumeClaim:
              claimName: 'airflow'

    triggers:
      - imageChangeParams:
          automatic: true
          containerNames:
            - 'airflow-scheduler'
          from:
            kind: ImageStreamTag
            name: 'airflow:1.10.11'
        type: ImageChange
      - type: ConfigChange

      
kind: List
metadata: []